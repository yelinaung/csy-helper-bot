---
name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  GO_VERSION: '1.25'

jobs:
  # Secret Detection
  secret-detection:
    name: Secret Detection
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false

  # SAST Scanning
  semgrep-sast:
    name: SAST Scan
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/golang

  # Check Secrets Job
  check-secrets:
    name: Validate Secrets
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    needs: secret-detection
    steps:
      - name: Check secret detection results
        run: |
          echo "Secret detection completed"
          # GitLeaks will fail the job if secrets are found

  # Lint
  lint:
    name: Lint
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
        env:
          GOTOOLCHAIN: auto

  # Check SAST
  check-sast:
    name: Validate SAST
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    needs: semgrep-sast
    steps:
      - name: Check SAST results
        run: |
          echo "SAST scanning completed"
          # Semgrep will fail the job if vulnerabilities are found

  # Test
  test:
    name: Test
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    needs:
      - check-secrets
      - check-sast
      - lint
    if: needs.check-secrets.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v ./...
